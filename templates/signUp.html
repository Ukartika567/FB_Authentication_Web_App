<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCoder | SignUp</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body{
            background-color: rgb(177, 177, 177);
        }
        .container {
            width: 400px;
            margin-top: 30px;
            border: 2px solid rgb(226, 223, 223);
            height: 419px;
            padding: 20px;
        }

        .btn {
            margin-top: 5px;
            margin-left: 80px;
            width: 150px;

        }

        h3 {
            color: #00f;

        }
    </style>
</head>
<body>
    
    <div class="alert alert-info" role="alert">
        <h3>User SignUp</h3>
    </div>
    <div class="container">
        <form action="/signup/" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">First_Name</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your first name">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Last_Name</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your last name">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">DOB</label>
                <input type="date" class="form-control" id="dob" name="dob" placeholder="Enter your DOB">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Place of Birth</label>
                <input type="text" class="form-control" id="text" name="pob" placeholder="Enter your place of birth">
              </div>
              
              
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter your email">
              </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="pswd"  placeholder="Enter your password">
              </div>
            
            <div class="form-group">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" id="signup">Sign Up</button>
                </div>   
            </div>
        </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-j6qa4849b1E2+poT4WnyKhv5vZF5SrPoOiEjwBvKU7imGFAVOwwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>


<script>
   window.alert('{{msg}}')
</script> 

</body>
</html>
