<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iCoder | Reset Password</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <div class="alert alert-info" role="alert">
        <h3>
            
			Reset Your Password
        </h3>
    </div>

	<div class="back">
		<a href="/"><i class='fas fa-arrow-left' style='font-size:22px'></i>Back</a>
	</div>
	<div class="container">
		<div class="inner">
			<form action="/postReset/" method="POST">
				{% csrf_token %}
			    <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter your email" required>
                  </div><br>
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
        
			</form>
		</div>
	</div>
</body>
{%if msg%}
	<script>
		window.alert('{{msg}}');
	</script>
{% endif%}
</html>
